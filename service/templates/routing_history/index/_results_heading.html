<div class="row line-space">
  <h2>Displaying Routing history logs from {{ since }} to {{ upto }}</h2>
  {% if total > 9999 %}
    {% set msg="( only the latest 10000 routing history logs are displayed )" %}
  {%  else %}
     {% set msg="" %}
  {% endif %}
  <div class="col span-9">
    <b>Total number of routing history logs: {{total}} {{ msg }}</b>
  </div>
</div>
