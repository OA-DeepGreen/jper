<form class="form" action="" method="POST">
    <div class="row line-space">
        <div class="col span-9">
            <ul class="form-fields">
                <li>
                    <label>Delete old notifications</label>
                </li>
                <li class="form-fields__item--text">
                    <label>
                        <span class="form-fields__label-text">To:</span>
                        <input type="text" name="upto" value="{{upto}}"/>
                    </label>
                </li>
                    <li class="form-fields__item--text">
                        <label>
                            <span class="form-fields__label-text" style="width: 35%">{{ publisher_ids['label'] }}</span>
                            <select name="publisher_id">
                                <option value="" {% if publisher_ids['selected'] == "" %}selected{% endif %}>Filter by {{ publisher_ids['label'] }}</option>
                                {% for val in publisher_ids['values'] %}
                                    <option value="{{ val }}" {% if publisher_ids['selected'] == val %}selected{% endif %}>{{ val }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </li>
               <li class="form-fields__item--text">
                    <label>
                        <span class="form-fields__label-text">Status: <br/><br/></span>
                        <input type="checkbox" id="success-routed" name="status" value="success-routed">
                        <label for="success-routed"> Success - routed</label><br>
                        <input type="checkbox" id="success-no-matches" name="status" value="success-no-matches">
                        <label for="success-no-matches"> Success - no matches</label><br>
                        <input type="checkbox" id="failure" name="status" value="failure">
                        <label for="failure"> Failure</label>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div class="row line-space">
        <div class="col span-12">
            <ul class="form-fields">
                <li class="form-fields__item--text">
                    <button class="btn btn--3d btn--primary move-up" type="submit">Delete notifications</button>
                </li>
            </ul>
        </div>
    </div>
</form>
