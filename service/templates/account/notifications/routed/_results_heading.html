<div class="row">
    <h2>Displaying Notifications from {{ since }} to {{ upto }}</h2>
    {% if total > 9999 %}
        {% set msg="( only the latest 10000 notifications are displayed )" %}
    {%  else %}
         {% set msg="" %}
    {% endif %}
    <div class="col span-6">
        <b>Total number of notifications: {{total}} {{ msg }}</b>
    </div>
    <div class="col span-6">
        <form method="POST" action="/account/download/{{account.id}}?since={{ since }}&upto={{ upto }}&api_key={{api_key}}" class="form">
            <button class="btn btn--3d btnright" id="download_routed_log" type="submit">Download routed log</button>
        </form>
    </div>
</div>
